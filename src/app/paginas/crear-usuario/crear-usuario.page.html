
<ion-header>
  <ion-back-button></ion-back-button>
</ion-header>

<ion-content padding class="background">
  
  <div class="contenedor">

    <ion-toolbar class="titulo">
      <ion-title class="titulo2"><h1>Crear Usuario</h1></ion-title>
    </ion-toolbar>

    <form [formGroup]="formularioRegistro" (key.enter)="guardar()">


      <ion-item class="cont-usuario">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="nombre" name="nombre"  class="contenedor1"></ion-input>
      </ion-item>

      <ion-item class="cont-apellido">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="apellido" name="apellido"  class="contenedor1"></ion-input>
      </ion-item>
      
      <ion-item class="email">
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input type="email" formControllerName="email" name="email" ></ion-input>
      </ion-item>

      <ion-item class="cont-contrase単a">
        <ion-label position="floating">Contrase単a</ion-label>
        <ion-input type="password" formControllerName="password" name="password" ></ion-input>
      </ion-item>

      <ion-item class="cont-contrase単a">
        <ion-label position="floating">Confirmar Contrase単a</ion-label>
        <ion-input type="password" formControllerName="confirmpassword" name="confirmpassword" ></ion-input>
      </ion-item>

      <ion-item class="number">
        <ion-label position="floating">Numero Contacto</ion-label>
        <ion-input type="number" formControllerName="number" name="number" ></ion-input>
      </ion-item>

  
      <ion-button class="btn1" expand="full" type="submit" (click)="guardar()">Registrarse</ion-button>

    </form>

  
  </div>
 
</ion-content>
