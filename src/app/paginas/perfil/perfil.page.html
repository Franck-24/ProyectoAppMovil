<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Mis datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    <div class="profile-container">
      <div *ngIf="usuario.imagen" class="image-container">
        <img [src]="usuario.imagen" alt="Imagen de perfil" class="profile-image"/>
      </div>
      <div class="profile-info">
      <ion-card-title>{{ usuario.nombre +' '+ usuario.apellido }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
      </div>
      </div>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input [(ngModel)]="usuario.telefono" placeholder="Número de teléfono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="usuario.email" placeholder="Número de teléfono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Dirección</ion-label>
        <ion-input [(ngModel)]="usuario.direccion" placeholder="Dirección"></ion-input>
      </ion-item>

      <ion-item>
      <ion-label position="stacked">Imagen de perfil</ion-label>
        <input type="file" (change)="onFileSelected($event)" />
      </ion-item>

      <ion-button expand="full" (click)="editarUsuario()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>
