<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref='/'></ion-back-button>
  </ion-buttons>
    <ion-title>Editar Doctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-subtitle position="absolute">Editar doctor</ion-card-subtitle>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nombre </ion-label>
        <ion-input type="text" name="txNombre" [(ngModel)] = "doctor.nombre" required></ion-input>
      </ion-item>

       <ion-item lines="full">
        <ion-label position="floating">Especialidad</ion-label>
        <ion-input type="text" name="txEspecialidad" [(ngModel)] = "doctor.especialidad" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-button (click)= "editarDoctor()" >Actualizar</ion-button>
      </ion-item>
    </form>
  </ion-card>

  

</ion-content>
