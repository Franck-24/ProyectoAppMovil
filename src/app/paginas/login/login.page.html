<ion-header>

</ion-header>

<ion-content padding class="background">
  <ion-card class="transparent-card">
  <ion-card-header>
    <ion-card-title align="center">Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formularioLogin">

      <ion-item class="cont-usuario">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="nombre" class="contenedor1"></ion-input>
      </ion-item>
      <ion-item class="cont-contraseña">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="contrasena"></ion-input>
      </ion-item>
  
      <ion-button class="btn1" expand="full" (click)="ingresar()">Iniciar Sesión</ion-button>
      <br>
      <a class="enlace" routerLink="/registro">No tengo cuenta</a>   
    </form>
  </ion-card-content>
  </ion-card>
     
  
</ion-content>
